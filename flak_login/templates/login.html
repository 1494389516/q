{% extends "base.html" %}

{% block title %}安全登录 - 我的应用{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-xl">
    <div>
      <img class="mx-auto h-12 w-auto" src="/static/logo.svg" alt="Logo">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        安全登录
      </h2>
    </div>
    
    <!-- 第三方登录 -->
    <div class="mt-6 grid grid-cols-2 gap-3">
      <button class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
      data-url="{{ url_for('login_github') }}"
      onclick="window.location.href=this.getAttribute('data-url');">
  <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
      <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504..." clip-rule="evenodd"/>
  </svg>
  GitHub 登录
</button>
        </svg>
        GitHub 登录
      </button>
    </div>

    <form class="mt-8 space-y-6" method="POST">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="username" class="sr-only">用户名</label>
          <input id="username" name="username" type="text" required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="用户名">
        </div>
        <div>
          <label for="password" class="sr-only">密码</label>
          <input id="password" name="password" type="password" required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="密码">
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="remember-me" class="ml-2 block text-sm text-gray-900">
            保持登录
          </label>
        </div>
        <div class="text-sm">
          <a href="{{ url_for('reset_password') }}" class="font-medium text-blue-600 hover:text-blue-500">
            忘记密码？
          </a>
        </div>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          立即登录
        </button>
      </div>
      
      <div class="text-center text-sm text-gray-600">
        没有账户？
        <a href="{{ url_for('register') }}" class="font-medium text-blue-600 hover:text-blue-500">
          立即注册
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
